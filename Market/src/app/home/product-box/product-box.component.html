<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}">
  <div [ngClass]="{flex: fullWidthMode}">
    <div routerLink="/details/{{product._id}}">
    <img class="mb-1 mx-auto h-[200px]"
    [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]':fullWidthMode}"
     [src]="getPlatImageUrl(product.image)" class="img-fluid" alt="plat-img" width="200" height="200">


    </div>
      <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
        <div>
          <h5>{{product.category}}</h5>
          <p class="truncate hover:whitespace-normal">{{product.name}}</p>
          <p *ngIf="fullWidthMode">{{product.description}}</p>
        </div>

        <div class="flex justify-between">
          <span class="text-red-400">{{ product.price | currency:'Dt '}}</span>
          <button (click)="onAddToCart()">
            <mat-icon class="text-gray-500">shopping_cart</mat-icon>
          </button>
        </div>
      </div>

</div>
</mat-card>
