<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="signin()">
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input formControlName="email" type="email" matInput placeholder="*****@****.***">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input formControlName="password" type="password" matInput placeholder="password">
    </mat-form-field>

    <mat-radio-group formControlName="statusUser" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let statuss of userList" [value]="statuss">
        {{statuss}}
      </mat-radio-button>
    </mat-radio-group>

    <u><p class="p" (click)="openSignup()">Cr√©er un compte</p></u>

    <div mat-dialog-action [align]="'center'">
    <button style="margin-left: 8px;" mat-raised-button color="success"  >Se connecter</button>
    </div>

  </form>
</div>
